<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador Challeng</title>
</head>
<body>
    <header>
    <img src="img/Logo.svg" class="logo" alt="logo">
    </header>
    <main>
<!-- AQUI ESTA HECHA LA PRIMERA SECCION -->
    <section class="seccion1">
        <div class="contenedorcajatexto">
            <textarea  placeholder="Ingrese el texto aqui"  class="cajatexto"></textarea>
        </div>
        <div class="alerta">
            <img src="img/alerta.svg" alt="alerta">
            <p>Solo lestras minisculas y sin acento</p>
        </div>
        <div class="Contenedor-botones">
            <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar">
        </div>
    </section>
    <!-- AQUI ESTA LA SECCIO 2 -->
    <section class="seccion2">
        <div class="contenedormunieco">
            <img src="img/Muñeco.svg" alt="muñico">
        </div>
        <div class="contenedor-parrafo">
            <h3>Ningun mensaje fue <br> encontrado</h3>
            <p>Ingresa el texto que desees encriptar o <br>desencriptar.</p>
        </div>
        <div class="contenedor-copiar">
            <input type="button" class="btn-copiar" value="Copiar">
        </div>
        <div class="contenedor-resultado">
            <p class="texto-resultado"></p>
        </div>
    </section>
</main>
<script src="app.js"></script>

</body>
</html>
